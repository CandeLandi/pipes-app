<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase:isUppercase }}
  </p>
</p-panel>
<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (click)="toggleUppercase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
    (click)="changeOrder('name')"
    label="Por nombre"
    icon="pi pi-sort"
    class="mr-2"
    styleClass="p-button-succes">
    </p-button>
    <p-button
    (click)="changeOrder('canFly')"
    label="Por volar"
    icon="pi pi-sort"
    class="mr-2"
    styleClass="p-button-danger">
    </p-button>
    <p-button
    (click)="changeOrder('color')"
    label="Por color"
    icon="pi pi-sort"
    class="mr-2"
    styleClass="p-button-help">
    </p-button>
  </div>

</p-toolbar>

<div class="grid">
  <div class="col">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly | titlecase}}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
